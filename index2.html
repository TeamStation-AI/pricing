<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStation IT Cost Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c1020;
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #0c1020;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #666;
            background-color: #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Cost Estimator</h1>

        <label for="role">Role:</label>
        <select id="role">
            <option value="proficient">Proficient</option>
            <option value="mid">Mid-Level</option>
            <option value="senior">Senior</option>
            <option value="expert">Expert</option>
        </select>

        <label for="team_members">Number of Team Members:</label>
        <input type="number" id="team_members" value="1" min="1">

        <button onclick="calculateCost()">Calculate Cost</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateCost() {
            const role = document.getElementById("role").value;
            const team_members = parseInt(document.getElementById("team_members").value);

            let baseRate = 0;
            let deviation = 0;

            if (role === "proficient") {
                baseRate = 20;
                deviation = 5;
            } else if (role === "mid") {
                baseRate = 30;
                deviation = 5;
            } else if (role === "senior") {
                baseRate = 40;
                deviation = 5;
            } else if (role === "expert") {
                baseRate = 50;
                deviation = 10;
            }

            const minRate = baseRate - deviation;
            const maxRate = baseRate + deviation;

            const minMonthlyCost = minRate * 173 * team_members;
            const maxMonthlyCost = maxRate * 173 * team_members;

            document.getElementById("result").innerText = `Estimated Monthly Cost: $${minMonthlyCost} - $${maxMonthlyCost}`;
        }
    </script>
</body>
</html>
