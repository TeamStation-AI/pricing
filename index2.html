<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStation IT Cost Estimator</title>
    <style>
        /* General Styles - Approximating TeamStation Look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark gray text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* TeamStation blue */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding */
            font-size: 16px;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff; /* TeamStation blue on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Subtle blue shadow */
        }

        button {
            background-color: #007bff; /* TeamStation blue */
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 25px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        button.reset {
            background-color: #dc3545; /* Red for reset */
        }

        button.reset:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .remove-role-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .remove-role-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-role-button:hover {
            background-color: #c82333;
        }

        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #28a745; /* Green for positive result */
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            select, input[type="number"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Talent Cost Estimator</h1>

        <div id="role-container">
            <label for="role">Select Role:</label>
            <select id="role">
                <optgroup label="AI Design and Engineering">
                    <option value="prompt_engineer">AI Prompt Engineers</option>
                    <option value="data_scientist">Data Scientists</option>
                    <option value="data_engineer">Data Engineers</option>
                    <option value="dba_engineer">DBA Engineers/Analysts</option>
                    <option value="bi">Business Intelligence</option>
                    <option value="data_tester">Data Testers</option>
                </optgroup>

                <optgroup label="Software Development">
                    <option value="architect">Architects</option>
                    <option value="salesforce_architect">Salesforce Architects</option>
                    <option value="machine_learning">Machine Learning</option>
                    <option value="full_stack">Full Stack</option>
                    <option value="front_end">Front End</option>
                    <option value="back_end">Back End</option>
                </optgroup>

                <optgroup label="Software Product">
                    <option value="product_manager">Product Managers</option>
                    <option value="product_designer">Product Designers</option>
                    <option value="product_owner">Product Owners</option>
                    <option value="ux_ui_designer">UX/UI Designers</option>
                    <option value="scrum_master">Scrum Masters</option>
                    <option value="business_analyst">Business Analysts</option>
                </optgroup>

                <optgroup label="Mobile Software">
                    <option value="mobile_architect">Architects (Mobile)</option>
                    <option value="technical_lead">Technical Leads (Mobile)</option>
                    <option value="mobile_engineer">Engineers (Mobile)</option>
                    <option value="mobile_tester">Testers (Mobile)</option>
                    <option value="cross_platform">Cross-Platform</option>
                    <option value="mobile_designer">Designers (Mobile)</option>
                </optgroup>

                <optgroup label="DevOps">
                    <option value="devops_evangelist">Evangelist</option>
                    <option value="devops_engineer">Engineers</option>
                    <option value="devops_tester">Testers</option>
                    <option value="devsec">DevSec</option>
                    <option value="cloud_engineer">Cloud Engineers</option>
                    <option value="release_manager">Release Managers</option>
                    <option value="experience_assurance">Experience Assurance</option>
                </optgroup>

                <optgroup label="QA Testing">
                    <option value="qa_automation">QA Automation Engineers</option>
                    <option value="qa_manual">QA Manual Testers</option>
                    <option value="qa_lead">QA Lead</option>
                    <option value="test_lead">Test Lead</option>
                    <option value="sdet">SDET</option>
                    <option value="usability_test">Usability Test Engineers</option>
                </optgroup>

            </select>
            <div class="remove-role-container">
                <button class="remove-role-button" onclick="removeRole()">Remove Role</button>
            </div>
        </div>

        <label for="level">Select Experience Level:</label>
        <select id="level">
            <option value="entry">Pre-Vetted Proficient (Entry)</option>
            <option value="mid">Pre-Vetted Mid Level</option>
            <option value="senior">Pre-Vetted Senior Level</option>
            <option value="expert">Pre-Vetted Expert Certified</option>
        </select>

        <label for="hours">Estimated Hours per Month:</label>
        <input type="number" id="hours" value="173">

        <button onclick="calculateCost()">Calculate Cost</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateCost() {
            const role = document.getElementById("role").value;
            const level = document.getElementById("level").value;
            const hours = parseFloat(document.getElementById("hours").value);

            let hourlyRate = 0;
            let deviation = 0;

            switch (level) {
                case "entry":
                    hourlyRate = 20;
                    deviation = 5;
                    break;
                case "mid":
                    hourlyRate = 30;
                    deviation = 5;
                    break;
                case "senior":
                    hourlyRate = 40;
                    deviation = 5;
                    break;
                case "expert":
                    hourlyRate = 50;
                    deviation = 10;
                    break;
                default:
                    alert("Invalid experience level.");
                    return;
            }

            const minRate = hourlyRate - deviation;
            const maxRate = hourlyRate + deviation;
            const minCost = minRate * hours;
            const maxCost = maxRate * hours;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Estimated Cost: $${minCost.toFixed(2)} - $${maxCost.toFixed(2)}`;
        }

        function resetCalculator() {
            document.getElementById("role").selectedIndex = 0;
            document.getElementById("level").selectedIndex = 0;
            document.getElementById("hours").value = "173";
            document.getElementById("result").innerHTML = "";
        }

        function removeRole() {
            document.getElementById("role").selectedIndex = 0; // Just resets for now
        }
    </script>
</body>
</html>
